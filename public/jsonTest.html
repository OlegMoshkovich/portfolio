<!doctype html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$.getJSON( "data.json", function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
</script>


</head>

</body>
</html>
